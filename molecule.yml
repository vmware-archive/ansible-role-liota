---
ansible:
  verbose: False
  playbook: tests/playbook.yml
#  raw_env_vars:
#    ANSIBLE_ROLES_PATH: .molecule/roles/:.molecule/../roles/:../:../../:../../../
dependency:
  name: galaxy
  requirements_file: requirements.yml
  options:
      ignore-certs: True
      ignore-errors: True
driver:
  name: docker
docker:
  containers:
    - name: photon
      image: photon
      image_version: latest
      dockerfile: tests/dockerfiles/photon-latest
      privileged: true
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'

    - name: centos-7
      image: centos
      image_version: '7'
      command: /usr/lib/systemd/systemd
      privileged: true
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'

    - name: fedora-24
      image: fedora
      image_version: '24'
      command: /lib/systemd/systemd
      privileged: true
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'


    - name: ubuntu-xenial
      image: ubuntu
      image_version: '16.04'
      command: /lib/systemd/systemd
      privileged: true
      volume_mounts:
        - '/sys/fs/cgroup:/sys/fs/cgroup:ro'


    - name: ubuntu-trusty
      image: ubuntu
      image_version: '14.04'
      command: /sbin/init

    - name: ubuntu-precise
      image: ubuntu
      image_version: '12.04'
      command: /sbin/init

verifier:
  name: testinfra
